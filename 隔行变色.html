<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jQuery-2.1.4.min.js"></script>
	<style type="text/css">
		body{font-size: 12px;text-align: center;}
		#tbStu{width: 260px;border: solid 1px #666;background-color: #eee}
		#tbStu tr{line-height: 23px;}
		#tbStu tr th{background-color: #ccc;color: #fff}

	<script type="text/javascript">
		$(function(){
			$("#tbStu tr:nth-child(even)").addClass("trOdd");
		})
	</script>
</head>
<body>
	<table id="tbStu" cellpadding="0" cellspacing="0">
		<tbody>
			<tr>
				<th>学号</th><th>姓名</th><th>性别</th><th>总分</th>
			</tr>
			<tr>
				<td>123</td><td>程川</td><td>男</td><td>320</td>
			</tr>
			<tr>
				<td>111</td><td>茜茜</td><td>女</td><td>111</td>
			</tr>
			<tr>
				<td>563</td><td>哈哈</td><td>男</td><td>124</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
